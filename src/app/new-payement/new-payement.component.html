<div class="container">
  <mat-card [formGroup]="payementFormGroup" class="payement-form">
    <mat-card-header>New Payement</mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Payement Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          @for (t of payementTypes; track t){
            <mat-option [value]="t">{{t}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Code Etudiant</mat-label>
        <input matInput formControlName="studentCode">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>File</mat-label>
        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input matInput readonly formControlName="fileName">
        <input type="file" hidden #f_input (change)="selectFile($event)" accept="application/pdf">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="savePayement()" mat-raised-button color="primary">Save Payement</button></mat-card-actions>
      <mat-spinner *ngIf="showProgress"></mat-spinner>
  </mat-card>
