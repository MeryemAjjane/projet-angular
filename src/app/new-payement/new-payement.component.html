<div class="container">
  <mat-card [formGroup]="payementFormGroup" class="payement-form">
    <mat-card-header>New Payement</mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Payement Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Code Etudiant</mat-label>
        <input matInput formControlName="studentCode">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>File</mat-label>
        <input matInput type="fiile" formControlName="file">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

</div>
